<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Products
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Solutions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Community</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Resources</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li>
              <button type="button" class="btn btn-secondary">Sign in</button>
              <button type="button" class="btn btn-dark">Register</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

     <!-- Botões Nova Transação -->
    <div id="botaoNewTransation" class="container mt-3 grid text-center"> 
        <button type="button" class="btn btn-secondary">New Transation</button>
    </div>

    <!-- Botões de Operação -->
    <div id=operationButtons class="container mt-3 grid text-center">    
        <button type="button" class="btn btn-secondary">Buy</button>
        <button type="button" class="btn btn-secondary">Sell</button>
        <button type="button" class="btn btn-secondary">Transfer</button>
    </div>

    <!-- Formulário Nova Transação -->
    <div class="container mt-3">
        <h2>Nova Transação</h2>
        <form id="usuarioForm">
            <div class="d-flex flex-nowrap gap-3 overflow-auto">
                <div>
                    <label for="purchasedCryptoCode" class="form-label">code</label>
                    <input type="text" id="purchasedCryptoCode" class="form-control" required>
                </div>
                <div>
                    <label for="cryptoUsed" class="form-label">codein</label>
                    <input type="text" id="cryptoUsed" class="form-control" required>
                </div>
                <div>
                    <label for="amountPurchased" class="form-label">amountPurchased</label>
                    <input type="text" id="amountPurchased" class="form-control" required>
                </div>
                <div>
                    <label for="cryptoValue" class="form-label">cryptoValue</label>
                    <input type="text" id="cryptoValue" class="form-control" required>
                </div>
                <div>
                    <label for="amountSpent" class="form-label">amountSpent</label>
                    <input type="text" id="amountSpent" class="form-control" required>
                </div>
                <div>
                    <label for="taxAmount" class="form-label">taxAmount</label>
                    <input type="text" id="taxAmount" class="form-control" required>
                </div>
                <div>
                    <label for="taxCryptoCode" class="form-label">taxCryptoCode</label>
                    <input type="text" id="taxCryptoCode" class="form-control" required>
                </div>
                <div class="d-flex align-items-end">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </form>
        <div id="mensagem" class="mt-3"></div>
    </div>
    
     <!-- Botão Atualizar -->
    <div id="botaoAtualizar" class="container mt-3 grid text-center"> 
    <button type="button" class="btn btn-secondary" onclick="carregarProdutos()">Update</button>
    </div>

    <!-- Botão ImportarCSV -->
    <div class="container mt-3 dropdown grid text-center">
      <a class="btn btn-secondary dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Import CSV
      </a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Binance</a></li>
        <li><a class="dropdown-item" href="#">CoinMarketCap</a></li>
      </ul>
    </div>

    <!-- Histórico de Transações-->
    <div class="container mt-5 overflow-auto" style="max-height: 400px";>
        <h2 class="mb-4">Histórico de Transações</h2>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>CODE</th>
                <!-- <th>CRYPTO AMOUNT</th> -->
                <th>CRYPTO USED</th>
                <!--<th>AMOUNT SPENT</th>-->
                <!--<th>CRYPTO CODE FEES</th>-->
                <!--<th>AMOUNT FEES</th>-->
                <!--<th>DATE</th>-->
                <!--<th>EXCHANGE</th>-->
                <th>PROFIT</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="tabela-corpo">
            <!-- Os dados serão inseridos aqui via JavaScript -->
            </tbody>
        </table>
    </div>

<script src="script.js"> </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
